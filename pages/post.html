<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="heading heading_margin-top">
      <span class="heading__escape heading__escape_color_gray">Escape.</span>
      <nav class="navigation">
        <a
          href="http://localhost:3005/home"
          class="navigation__link navigation__link_color_gray"
          >HOME</a
        >
        <a href="#" class="navigation__link navigation__link_color_gray"
          >CATEGORIES</a
        >
        <a href="#" class="navigation__link navigation__link_color_gray"
          >ABOUT</a
        >
        <a href="#" class="navigation__link navigation__link_color_gray"
          >CONTACT</a
        >
      </nav>
    </header>
    <div class="welcome-sheet welcome-sheet_post">
      <h1 class="welcome-sheet__slogan welcome-sheet__slogan_color_gray">
        {{ .Title }}
      </h1>
      <h2
        class="welcome-sheet__subtitle welcome-sheet__subtitle_color_gray welcome-sheet__subtitle_post"
      >
        {{ .Subtitle }}
      </h2>
    </div>
    <img
      src="{{ .ImgModifier }}"
      alt="picture-for-the-article.png"
      class="the-road-ahead_image"
    />
    <article class="post">
      <p class="post__article-content">{{ .Content }}</p>
    </article>
    <footer class="basement">
      <div class="basement__stay-in-touch">
        <h2 class="basement__title">Stay in Touch</h2>
        <form class="basement__email-input">
          <input
            class="email-input"
            type="text"
            placeholder="Enter your email address"
          />
          <input class="email-submit" type="submit" value="Submit" />
        </form>
      </div>
      <div class="basement__overlay">
        <div class="basement__foot">
          <span class="basement__escape basement__escape_white">Escape</span>
          <nav class="navigation">
            <a href="#" class="navigation__link navigation__link_color_white"
              >HOME</a
            >
            <a href="#" class="navigation__link navigation__link_color_white"
              >CATEGORIES</a
            >
            <a href="#" class="navigation__link navigation__link_color_white"
              >ABOUT</a
            >
            <a href="#" class="navigation__link navigation__link_color_white"
              >CONTACT</a
            >
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
