<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/scripts/script3.js" async></script>
    <meta charset="UTF-8" />
    <title>admin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/loginstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap"

    />

  <body class="page">

      <img src="/static/img/Logo.png" class="logo__upper">

    <div class="logination">

    </div>
